        body {

    <h1>EJEMPLOS DE CICLOS CON LAS TABLAS DE MULTIPLICAR</h1>
    <p>A continuación tenemos los ejemplos de tablas de multiplicar utilizando diferentes ciclos en JavaScript:</p>

    <div class="entrada-numero">
